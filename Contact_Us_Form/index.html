<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Us Form</title>
</head>
<body>
    <div class="wrapper">
        <header>Send Us A Message</header>
        <form action="#">
            <div class="dbl-filed">
                <div class="filed">
                    <input type="text" placeholder="Enter Your Name" name="nom">
                    <i class="fas fa-user"></i>
                </div>
                <div class="filed">
                    <input type="text" placeholder="Enter Your Email" name="email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="filed">
                    <input type="text" placeholder="Enter Your Phone" name="phone">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="filed">
                    <input type="text" placeholder="Enter Your Website" name="site">
                    <i class="fas fa-globe"></i>
                </div>
            </div>
            <div class="message">
                <textarea placeholder="Write Your Message" name="msg"></textarea>
                <i class="fas fa-message"></i>
            </div>
            <div class="button-area">
                <button type="submit" name="submit">Send Message</button>
                <span>Sending Your Message...</span>
            </div>
        </form>
    </div>




    <script src="./script.js"></script>
</body>
</html>
